<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Digital Library System</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-size: 2rem" ;>Online Digital Library</span>
    </nav>
    <form id="libarayform" style="margin-left: 3rem; margin-top: 2rem;">
        <div class="form-group">
            <label for="formGroupExampleInput">Book Name</label>
            <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Author Name</label>
            <input type="text" class="form-control" id="authorName" placeholder="Enter Author Name">
        </div>
        

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="fiction" id="fiction">
            <label class="form-check-label" for="exampleCheck1">Fiction</label>
            <div style="display: block">
                <input type="checkbox" class="form-check-input" value="literature" id="literature">
                <label class="form-check-label" for="exampleCheck1">Literature</label>
            </div>
            <input type="checkbox" class="form-check-input" value="programming" id="programming">
            <label class="form-check-label" for="exampleCheck1">Programming</label>
        </div>
        <button type="submit" class="btn btn-primary" id ="button" style="margin-top: 1.5rem;">Submit</button>
    </form>

    <br><br>
    <table class="table" style="margin-left: 3rem;">
        <thead>
            <tr>

                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody id="tablebody">
           <tr>
            
           </tr>

        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
</body>

</html>
